<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Crea turni</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="overflowhidden">

<div class="turni-container">

    <a href="welcome">
    <div class="mb-5 image">
    </div>
    </a>

    <div class="limiter">
        <div class="container">

            <div class="col-12 text-center mb-5 text-white">
                <h2>Inserisci numero turni da calcolare</h2>
            </div>

            <div class="center">


                <label>
                    <div class="form-inline m-2">

                        <form th:action="@{/turniDays}" method="post">
                        <input name="nGiornate" class="form-control m-3"
                               placeholder="Numero Giornate" type="number"/>
                        <span class="input-group-btn">
                </span>
                            <input name="nDipendenti" class="form-control m-3"
                                   placeholder="Numero Dipendenti" type="number"/>
                            <span class="input-group-btn">
                            <button type="submit" onclick="alert('Turni creati con Successo')" class="btn btn-danger m-1">Crea Turni</button>
                </span>
                        </form>
                        <a href="/showturni">
                            <button type="submit" class="btn btn-info m-1">Visualizza Turni</button>
                        </a>
                    </div>
                </label>


            </div>
        </div>

    </div>

</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
</html>
