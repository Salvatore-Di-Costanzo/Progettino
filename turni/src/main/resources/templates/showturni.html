<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <title> Lista Turni </title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Turni</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="limiter">


    <div class="container-table100">

        <a href="welcome">
        <div class="mb-5 image">
        </div>
        </a>

        <div class="text-center">

        </div>
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <div class="form-inline mb-1">
                        <form th:action="@{/selectTurno}" method="get">
                            <input id="dataInizio" class="form-control m-1" placeholder="Inserire Data Inizio" type="text" name="dataInizio">
                            <span class="input-group-btn">
                                <input id="dataFine" class="form-control" placeholder="Inserire Data Fine" type="text" name="dataFine">
                            </span>
                            <span class="input-group-btn">
                            <button type="submit" class="btn btn-success m-1">Cerca Turno</button>
                            </span>

                        </form>

                        <a href="/editturno">
                            <button type="submit" class="btn btn-warning m-1">Modifica Turni</button>
                        </a>
                    </div>

                    <thead>
                    <tr>
                        <th>Id Turno</th>
                        <th>Data</th>
                        <th>Id Dipendente</th>
                        <th>Delete</th>

                    </tr>

                    </thead>
                    <tbody>


                    <th:block th:each="turns,test : ${turni}">

                        <td><span th:text="${turns.index_t}"></span></td>
                        <td><span th:text="${turns.data}"></span></td>
                        <td ><span th:text="${turns.index_d}"></span></td>

                        <td>
                            <form th:action="@{/deleteTurno/{id}(id=${turns.index_t})}" th:method="delete">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-danger btn-sm" onclick="if(!(confirm('Vuoi davvero cancellare questo turno?'))) return false">Cancella turno
                                </button>
                            </form>
                        </td>



                        </tr>

                    </th:block>

                    </tbody>

                </table>

            </div>
        </div>

    </div>
</div>
</div>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
