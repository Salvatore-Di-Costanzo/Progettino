<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Modifica Turno</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>


<div class="container-table100">
    <a href="welcome">
    <div class="mb-5 image">

    </div>
    </a>

    <div class="table100 table-wrapper d-flex justify-content-around w-100">
        <div class="d-flex">
            <table class="table-left">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cognome</th>
                    <th>Nome</th>
                </tr>

                </thead>
                <tbody>


                <th:block th:each="dipendente : ${dependents}">
                    <tr>

                        <td><span th:text="${dipendente.index_d}"> ID </span></td>
                        <td><span th:text="${dipendente.cognome}"> Cognome </span></td>
                        <td><span th:text="${dipendente.nome}"> Nome </span></td>


                    </tr>

                </th:block>

                </tbody>

            </table>
        </div>

        <div class="d-flex flex-column">

            <div class="form-inline mb-1">
                <form th:action="@{/editturno}" method="get">
                    <input id="txtSearch" class="form-control" placeholder="Inserire Data del Turno" type="text"
                           name="data">
                    <span class="input-group-btn">
                            <button type="submit" class="btn btn-success m-1">Cerca Turno</button>
                            </span>
                </form>
                <a href="/showturni">
                    <button type="submit" class="btn btn-info m-1">Visualizza Turni</button>
                </a>
                </form>
            </div>

            <table>
                <thead>
                <tr>
                    <th>ID Giornata</th>
                    <th>ID</th>
                    <th>Cognome</th>
                    <th>Nome</th>
                    <th>Modifica</th>

                </tr>

                </thead>
                <tbody>

                <th:block th:each="tempTurni , test : ${listTurni}">

                    <tr>
                        <td><span th:text="${listDays.get(test.index)}"> Giorni </span></td>
                        <td><span th:text="${tempTurni.index_d}"> ID </span></td>
                        <td><span th:text="${tempTurni.cognome}"> Cognome </span></td>
                        <td><span th:text="${tempTurni.nome}"> Nome </span></td>
                        <td>

                            <a href="editdipendenteturno">
                            <button type="submit" class="btn btn-warning btn-xs">Modifica dipendente
                            </button>
                            </a>

                        </td>

                    </tr>
                </th:block>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
