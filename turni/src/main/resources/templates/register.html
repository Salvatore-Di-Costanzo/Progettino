<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/xml/ns/javaee">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <title> Lista Dipendenti </title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="overflowhidden">

<div class="register-container">
    <a href="welcome">
        <div class="mb-5 image">
        </div>
    </a>

    <div class="limiter">
        <div class="container">

            <div class="col-12 text-center mb-5 text-white">
                <h2>Registra un nuovo dipendente</h2>
            </div>

            <div class="text-center">

            </div>

            <div class="center">
                <div class="col-12 text-center">
                <a href="dipendenti">
                    <button class="btn btn-info">Lista Dipendenti</button>
                </a>
                </div>

                <form th:action="@{/addDependent}" method="post" modelattribute="response">

                    <hr>
                    <div class="d-flex flex-column align-items-center justify-content-center">

                        <input name="nome" class="form-control w-50 m-3"
                               placeholder="Inserire Nome" type="text" minlength="3"/>

                        <input name="cognome" class="form-control w-50 m-3"
                               placeholder="Inserire Cognome" type="text" minlength="3"/>

                        <input name="salary" class="form-control w-50 m-3"
                               placeholder="Inserire Salary" type="number" minlength="4"/>
                    </div>

                    <hr>
                    <div class="input-group-btn col-12 text-center">

                        <button type="submit" onclick="alert('Dipendente inserito con Successo')" value="submit"
                                class="btn btn-danger">Register
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
