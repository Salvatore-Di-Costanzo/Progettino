<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Modifica dipendente</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="overflowhidden">

<div class="turni-container">

    <a href="welcome">
        <div class="mb-3 image">
        </div>
    </a>

    <div class="limiter">
        <div class="container">

            <div class="col-12 text-center mb-2 text-white">
                <h2>Inserire nome, cognome e giornata del dipendente per modificare il turno</h2>
            </div>

            <div class="center">
                <div class="col-12 text-center">
                <a href="/showturni">
                    <button type="submit" class="btn btn-info m-1">Visualizza Turni</button>
                </a>
                </div>

                        <form th:action="@{/updateTurno}" method="post">

                            <hr>
                            <div class="d-flex flex-column align-items-center justify-content-center">

                                <input name="nome" class="form-control w-50 m-3"
                                       placeholder="Inserire Nome" type="text" minlength="3"/>

                                <input name="cognome" class="form-control w-50 m-3"
                                       placeholder="Inserire Cognome" type="text" minlength="3"/>

                                <input name="index_g" class="form-control w-50 m-3"
                                       placeholder="Inserire Numero Giornata" type="number" minlength="4"/>
                            </div>


                            <div class="input-group-btn col-12 text-center">
                        <button type="submit" onclick="alert('Modifica Completata')" class="btn btn-danger m-1">Modifica</button>
                            </div>
                        </form>


            </div>
        </div>

    </div>

</div>


<script src="../JS/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
